<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Todos</title>
</head>
<body>

    <div class="container">

        <header class="text-center my-4">
            <h1 class="mb-4">To-Do List</h1>
            <form action="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search list" />
            </form>
        </header>

        <ul class="list-group todos mx-auto">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Buy cat food</span>
                <i class="bi bi-trash delete"></i>  <!-- bootstrap icon -->
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>wash dishes</span>
                <i class="bi bi-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>pay bills</span>
                <i class="bi bi-trash delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label> Add a new To Do...</label>
            <input class="form-control m-auto" type="text" name="add" />
        </form>

    </div>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
